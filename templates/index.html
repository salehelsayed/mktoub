<!DOCTYPE html>
<html>
<head>
    <title>Documentation Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        #sidebar {
            width: 250px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
        }
        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .gutter {
            background-color: #eee;
            cursor: col-resize;
            width: 10px;
        }
        .folder {
            cursor: pointer;
            user-select: none;
            display: block;
            padding: 5px 0;
            position: relative;
        }
        .folder::before {
            content: "â–¶";
            margin-right: 5px;
            display: inline-block;
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }
        .folder.expanded::before {
            transform: rotate(90deg);
        }
        .file {
            display: block;
            padding: 5px 0 5px 24px;
            text-decoration: none;
            color: #0066cc;
            cursor: pointer;
        }
        .file:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .file::before {
            content: "ðŸ“„";
            margin-right: 5px;
        }
        .nested {
            display: none;
            padding-left: 20px;
        }
        .nested.active {
            display: block;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 2px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .folder-container {
            margin: 2px 0;
        }
        .folder-container:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
    <!-- Add Split.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <!-- Add Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        {% macro render_tree(items) %}
        <ul>
            {% for item in items %}
            <li>
                {% if item.is_dir %}
                <div class="folder-container">
                    <span class="folder">{{ item.name }}</span>
                    <div class="nested">
                        {{ render_tree(item.children) }}
                    </div>
                </div>
                {% else %}
                <span class="file" data-path="{{ item.path }}">{{ item.name }}</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endmacro %}
        {{ render_tree(files) }}
    </div>
    <div id="content">
        <div id="markdown-content"></div>
    </div>

    <script>
        Split(['#sidebar', '#content'], {
            sizes: [25, 75],
            minSize: [200, 300],
            gutterSize: 10,
            cursor: 'col-resize'
        });

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });

        // Add click handlers for folders
        document.querySelectorAll('.folder').forEach(folder => {
            folder.addEventListener('click', function() {
                this.classList.toggle('expanded');
                const nested = this.nextElementSibling;
                if (nested && nested.classList.contains('nested')) {
                    nested.classList.toggle('active');
                }
            });
        });

        // Add click handlers for files
        document.querySelectorAll('.file').forEach(file => {
            file.addEventListener('click', function(e) {
                e.preventDefault();
                const path = this.getAttribute('data-path');
                loadContent(path);
            });
        });

        async function loadContent(path) {
            try {
                const response = await fetch(`/content/${path}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.text();
                document.getElementById('markdown-content').innerHTML = content;
                
                // Re-initialize Mermaid after content is loaded
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('markdown-content').innerHTML = 
                    `<div class="error">Error loading content: ${error.message}</div>`;
            }
        }

        // Load initial content if path is provided in URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialPath = urlParams.get('path');
        if (initialPath) {
            loadContent(initialPath);
        }
    </script>
</body>
</html>
